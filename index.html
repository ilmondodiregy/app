    <script type="text/babel">
        const { useState, useEffect, useRef, StrictMode, useMemo } = React;

        // =================================================================

        const OrderStatus = {
            DaIniziare: 'Da Iniziare',

        // =================================================================
        // HOOKS - LOCALSTORAGE ONLY
        // =================================================================
        function useLocalStorage(key, initialValue) {
            const [storedValue, setStoredValue] = useState(() => {
                if (typeof window === 'undefined') {
                    return initialValue;
                }
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error(error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    if (typeof window !== 'undefined') {
                        window.localStorage.setItem(key, JSON.stringify(valueToStore));
                    }
                } catch (error) {
                    console.error(error);
                }
            };

            return [storedValue, setValue];
        }

        // =================================================================
        // BACKUP MANAGER
        // =================================================================
        const BackupManager = {
            exportAllData() {
                const data = {
                    orders: JSON.parse(localStorage.getItem('orders') || '[]'),
                    expenses: JSON.parse(localStorage.getItem('expenses') || '[]'),
                    stockMovements: JSON.parse(localStorage.getItem('stockMovements') || '[]'),
                    exportDate: new Date().toISOString(),
                    version: '2.0'
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `backup_completo_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            },

            async importAllData(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            
                            if (!data.orders || !data.expenses) {
                                reject(new Error('File non valido'));
                                return;
                            }

                            const stats = {
                                orders: data.orders.length,
                                expenses: data.expenses.length,
                                stockMovements: (data.stockMovements || data.stocks || []).length,
                                exportDate: data.exportDate
                            };

                            resolve({ data, stats });
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            },

            restoreData(data) {
                localStorage.setItem('orders', JSON.stringify(data.orders));
                localStorage.setItem('expenses', JSON.parse(data.expenses));
                // Supporto retrocompatibilità con vecchi backup
                localStorage.setItem('stockMovements', JSON.stringify(data.stockMovements || data.stocks || []));
            }
        };

        // =================================================================

                    {showFilters && (

        // =================================================================

        const resizeImage = (file, maxWidth, maxHeight) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        };

        // =================================================================
        // CLOUD STORAGE ICONS
        // =================================================================
        const GoogleDriveIcon = () => (

        const ICloudIcon = () => (
            <svg className="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.35 10.04A7.49 7.49 0 0012 4C9.11 4 6.6 5.64 5.35 8.04A5.994 5.994 0 000 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/>
            </svg>
        );

        // =================================================================
        // CLOUD BACKUP MANAGER
        // =================================================================
        const CloudBackupManager = {
            // Crea blob del backup
            createBackupBlob() {
                const data = {
                    orders: JSON.parse(localStorage.getItem('orders') || '[]'),
                    expenses: JSON.parse(localStorage.getItem('expenses') || '[]'),
                    stockMovements: JSON.parse(localStorage.getItem('stockMovements') || '[]'),
                    exportDate: new Date().toISOString(),
                    version: '2.0'
                };
                return new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            },

            // Salva su Google Drive (usa File System Access API con Google Drive come destinazione)
            async saveToGoogleDrive() {
                try {
                    // File System Access API
                    const handle = await window.showSaveFilePicker({
                        suggestedName: `backup_${new Date().toISOString().split('T')[0]}.json`,
                        types: [{
                            description: 'Backup JSON',
                            accept: { 'application/json': ['.json'] }
                        }],
                        startIn: 'documents' // Su alcuni sistemi punta a Google Drive se configurato
                    });
                    
                    const writable = await handle.createWritable();
                    const blob = this.createBackupBlob();
                    await writable.write(blob);
                    await writable.close();
                    
                    return { success: true, message: 'Backup salvato! Assicurati di aver selezionato Google Drive come destinazione.' };
                } catch (error) {
                    if (error.name === 'AbortError') {
                        return { success: false, message: 'Salvataggio annullato.' };
                    }
                    throw error;
                }
            },

            // Salva su iCloud (File System Access API su Safari accede a iCloud automaticamente)
            async saveToICloud() {
                try {
                    // Su Safari iOS/macOS, il file picker accede automaticamente a iCloud Drive
                    if (!window.showSaveFilePicker) {
                        // Fallback per browser che non supportano File System Access API
                        const blob = this.createBackupBlob();
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `backup_${new Date().toISOString().split('T')[0]}.json`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        return { 
                            success: true, 
                            message: 'Backup scaricato! Su Safari iOS/macOS, puoi salvarlo in iCloud Drive dalla schermata download.' 
                        };
                    }

                    const handle = await window.showSaveFilePicker({
                        suggestedName: `backup_${new Date().toISOString().split('T')[0]}.json`,
                        types: [{
                            description: 'Backup JSON',
                            accept: { 'application/json': ['.json'] }
                        }],
                        startIn: 'documents'
                    });
                    
                    const writable = await handle.createWritable();
                    const blob = this.createBackupBlob();
                    await writable.write(blob);
                    await writable.close();
                    
                    return { success: true, message: 'Backup salvato su iCloud Drive!' };
                } catch (error) {
                    if (error.name === 'AbortError') {
                        return { success: false, message: 'Salvataggio annullato.' };
                    }
                    throw error;
                }
            },

            // Carica da cloud (file picker generico)
            async loadFromCloud() {
                try {
                    const [handle] = await window.showOpenFilePicker({
                        types: [{
                            description: 'Backup JSON',
                            accept: { 'application/json': ['.json'] }
                        }],
                        multiple: false,
                        startIn: 'documents'
                    });
                    
                    const file = await handle.getFile();
                    return file;
                } catch (error) {
                    if (error.name === 'AbortError') {
                        return null;
                    }
                    throw error;
                }
            }
        };

        // =================================================================
        // BACKUP MODAL AVANZATO
        // =================================================================
        const BackupModal = ({ onClose, onDataRestored }) => {
            const fileInputRef = useRef(null);
            const [importing, setImporting] = useState(false);
            const [autoSaveEnabled, setAutoSaveEnabled] = useLocalStorage('autoSaveEnabled', false);
            const [lastAutoSave, setLastAutoSave] = useLocalStorage('lastAutoSave', null);

            // Auto-save ogni 24 ore se abilitato
            useEffect(() => {
                if (!autoSaveEnabled) return;

                const checkAutoSave = () => {
                    const now = new Date().getTime();
                    const lastSave = lastAutoSave ? new Date(lastAutoSave).getTime() : 0;
                    const hoursSinceLastSave = (now - lastSave) / (1000 * 60 * 60);

                    if (hoursSinceLastSave >= 24) {
                        // Salva automaticamente in localStorage come backup di emergenza
                        const backupData = {
                            orders: JSON.parse(localStorage.getItem('orders') || '[]'),
                            expenses: JSON.parse(localStorage.getItem('expenses') || '[]'),
                            stockMovements: JSON.parse(localStorage.getItem('stockMovements') || '[]'),
                            exportDate: new Date().toISOString(),
                            version: '2.0'
                        };
                        localStorage.setItem('autoBackup', JSON.stringify(backupData));
                        setLastAutoSave(new Date().toISOString());
                    }
                };

                checkAutoSave();
                const interval = setInterval(checkAutoSave, 60 * 60 * 1000); // Check ogni ora
                return () => clearInterval(interval);
            }, [autoSaveEnabled, lastAutoSave, setLastAutoSave]);

            const handleExport = () => {
                BackupManager.exportAllData();
            };

            const handleExportToGoogleDrive = async () => {
                try {
                    const result = await CloudBackupManager.saveToGoogleDrive();
                    if (result.success) {
                        alert('✅ ' + result.message);
                    }
                } catch (error) {
                    console.error('Errore Google Drive:', error);
                    // Fallback al download normale
                    BackupManager.exportAllData();
                    alert('⚠️ Salvataggio diretto non supportato.\n\nBackup scaricato! Caricalo manualmente su Google Drive.');
                }
            };

            const handleExportToICloud = async () => {
                try {
                    const result = await CloudBackupManager.saveToICloud();
                    if (result.success) {
                        alert('✅ ' + result.message);
                    }
                } catch (error) {
                    console.error('Errore iCloud:', error);
                    // Fallback al download normale
                    BackupManager.exportAllData();
                    alert('⚠️ Su Safari iOS/macOS:\n1. Backup scaricato nella cartella Download\n2. Apri File → Download\n3. Sposta il file in iCloud Drive');
                }
            };

            const handleImport = async (e) => {
                const file = e.target.files?.[0];
                if (!file) return;

                setImporting(true);
                try {
                    const { data, stats } = await BackupManager.importAllData(file);
                    
                    const message = `Backup trovato:\n\n` +
                        `📦 Ordini: ${stats.orders}\n` +

                    }
                    setStockMovements([...stockMovements, ...importedMovements]);
                    alert(`✅ Importati ${importedMovements.length} movimenti!`);
                } catch (error) {
                    alert('❌ Errore durante l\'importazione.');
                }
                e.target.value = '';
            };

            // Opzioni filtro in base alla vista
            const filterOptions = viewMode === 'giacenze' 
                ? [] 
                : [
                    {key: 'type', label: 'Tipo', type: 'select', options: Object.values(MovementType)},
                    {key: 'code', label: 'Codice', type: 'select', options: [...new Set(stockMovements.map(m => m.code))]},
                    {key: 'date', label: 'Periodo', type: 'dateRange'}
                ];

            const dataCount = viewMode === 'giacenze' ? filteredGiacenze.length : filteredMovements.length;
            const totalCount = viewMode === 'giacenze' ? giacenze.length : stockMovements.length;

            return (
                <div>
                    {/* Toggle Vista */}
                    <div className="flex gap-2 mb-3">
                        <button 
                            onClick={() => setViewMode('giacenze')} 
                            className={`flex-1 rounded-lg py-3 font-medium shadow-sm transition-colors ${
                                viewMode === 'giacenze' 
                                    ? 'bg-purple-600 text-white' 
                                    : 'bg-white text-purple-600 border-2 border-purple-600'
                            }`}
                        >
                            📦 Giacenze
                        </button>
                        <button 
                            onClick={() => setViewMode('movimenti')} 
                            className={`flex-1 rounded-lg py-3 font-medium shadow-sm transition-colors ${
                                viewMode === 'movimenti' 
                                    ? 'bg-purple-600 text-white' 
                                    : 'bg-white text-purple-600 border-2 border-purple-600'
                            }`}
                        >
                            📝 Movimenti
                        </button>
                    </div>

                    {viewMode === 'movimenti' && (
                        <div className="flex gap-2 mb-3">
                            <button 
                                onClick={() => { setEditingMovement(null); setShowForm(true); }} 
                                className="flex-1 bg-purple-600 text-white rounded-lg py-3 hover:bg-purple-700 flex items-center justify-center gap-2 font-medium shadow-sm transition-colors"
                            >
                                <PlusIcon /> Nuovo Movimento
                            </button>
                        </div>
                    )}

                    <SearchAndFilters
                        searchTerm={searchTerm}
                        onSearchChange={setSearchTerm}
                        filters={filters}
                        onFilterChange={handleFilterChange}
                        showFilters={showFilters}
                        onToggleFilters={() => setShowFilters(!showFilters)}
                        filterOptions={filterOptions}
                    />

                    {viewMode === 'movimenti' && (
                        <div className="flex gap-2 mb-3 flex-wrap">
                            <input ref={fileInputRef} type="file" accept=".xlsx,.xls" onChange={handleImportExcel} className="hidden" />
                            <button 
                                onClick={() => fileInputRef.current?.click()} 
                                className="flex-1 min-w-[140px] bg-white text-purple-600 border-2 border-purple-600 rounded-lg py-2 hover:bg-purple-50 flex items-center justify-center gap-2 text-sm font-medium"
                            >
                                <UploadIcon /> Importa Excel
                            </button>
                            <button 
                                onClick={handleExportExcel} 
                                disabled={dataCount === 0} 
                                className="flex-1 min-w-[140px] bg-green-600 text-white rounded-lg py-2 hover:bg-green-700 disabled:opacity-50 flex items-center justify-center gap-2 text-sm font-medium"
                            >
                                <DownloadIcon /> Excel ({dataCount})
                            </button>
                            <button 
                                onClick={handleExportPdf} 
                                disabled={dataCount === 0} 
                                className="flex-1 min-w-[140px] bg-red-600 text-white rounded-lg py-2 hover:bg-red-700 disabled:opacity-50 flex items-center justify-center gap-2 text-sm font-medium"
                            >
                                <DownloadIcon /> PDF ({dataCount})
                            </button>
                        </div>
                    )}

                    {viewMode === 'giacenze' && (
                        <div className="flex gap-2 mb-3 flex-wrap">
                            <button 
                                onClick={handleExportExcel} 
                                disabled={dataCount === 0} 
                                className="flex-1 min-w-[140px] bg-green-600 text-white rounded-lg py-2 hover:bg-green-700 disabled:opacity-50 flex items-center justify-center gap-2 text-sm font-medium"
                            >
                                <DownloadIcon /> Excel ({dataCount})
                            </button>
                            <button 
                                onClick={handleExportPdf} 
                                disabled={dataCount === 0} 
                                className="flex-1 min-w-[140px] bg-red-600 text-white rounded-lg py-2 hover:bg-red-700 disabled:opacity-50 flex items-center justify-center gap-2 text-sm font-medium"
                            >
                                <DownloadIcon /> PDF ({dataCount})
                            </button>
                        </div>
                    )}

                    {/* Vista Giacenze */}
                    {viewMode === 'giacenze' && (
                        <>
                            {filteredGiacenze.length > 0 ? (
                                <div className="space-y-2">
                                    <div className="text-xs text-slate-500 mb-2">
                                        Visualizzati: {filteredGiacenze.length} di {giacenze.length} articoli
                                    </div>
                                    {filteredGiacenze.map(giacenza => (
                                        <CompactGiacenzaItem key={giacenza.code} giacenza={giacenza} />
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-16 bg-white rounded-lg shadow-sm">
                                    <p className="text-slate-500">
                                        {searchTerm 
                                            ? 'Nessuna giacenza trovata con la ricerca applicata' 
                                            : 'Nessun movimento registrato. Passa alla vista "Movimenti" per iniziare.'}
                                    </p>
                                </div>
                            )}
                        </>
                    )}

                    {/* Vista Movimenti */}
                    {viewMode === 'movimenti' && (
                        <>
                            {filteredMovements.length > 0 ? (
                                <div className="space-y-2">
                                    <div className="text-xs text-slate-500 mb-2">
                                        Visualizzati: {filteredMovements.length} di {stockMovements.length} movimenti
                                    </div>
                                    {filteredMovements.map(movement => (
                                        <CompactMovementItem 
                                            key={movement.id} 
                                            movement={movement} 
                                            onEdit={handleEdit} 
                                            onDelete={handleDeleteMovement} 
                                        />
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-16 bg-white rounded-lg shadow-sm">
                                    <p className="text-slate-500">
                                        {searchTerm || Object.keys(filters).length > 0 
                                            ? 'Nessun movimento trovato con i filtri applicati' 
                                            : 'Nessun movimento presente'}
                                    </p>
                                </div>
                            )}
                        </>
                    )}

                    {showForm && (
                        <Modal 
                            title={editingMovement ? "Modifica Movimento" : "Nuovo Movimento"} 
                            onClose={() => { setShowForm(false); setEditingMovement(null); }}
                        >
                            <CompactMovementForm 
                                onSave={handleSaveMovement} 
                                initialMovement={editingMovement}
                                existingCodes={[...new Set(stockMovements.map(m => m.code))]}
                            />
                        </Modal>
                    )}
                </div>
            );
        };

        // =================================================================
        // MAIN APP
        // =================================================================
        const App = () => {
            const [activeTab, setActiveTab] = useState('orders');
            const [showBackup, setShowBackup] = useState(false);

            const tabs = {
                orders: { label: 'Ordini', color: 'blue' },
                expenses: { label: 'Spese', color: 'emerald' },
                stocks: { label: 'Scorte', color: 'purple' }
            };

            return (
                <div className="min-h-screen bg-slate-100">
                    <header className="bg-white shadow-sm sticky top-0 z-40">
                        <div className="max-w-6xl mx-auto px-4 py-3">
                            <div className="flex items-center justify-between gap-4">
                                <h1 className="text-lg font-bold text-slate-900">Gestione Attività</h1>
                                <div className="flex gap-2">
                                    {Object.entries(tabs).map(([key, tab]) => (
                                        <button 
                                            key={key} 
                                            onClick={() => setActiveTab(key)} 
                                            className={`px-4 py-2 text-sm font-medium rounded-lg transition-colors ${
                                                activeTab === key 
                                                    ? (key === 'orders' ? 'bg-blue-600 text-white shadow-sm' : 
                                                       key === 'expenses' ? 'bg-emerald-600 text-white shadow-sm' : 
                                                       'bg-purple-600 text-white shadow-sm')
                                                    : 'bg-white text-slate-600 hover:bg-slate-100'
                                            }`}
                                        >
                                            {tab.label}
                                        </button>
                                    ))}
                                </div>
                                <button onClick={() => setShowBackup(true)} className="p-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-full transition-colors" title="Backup Completo">
                                    <DatabaseIcon />
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-4">
                        {activeTab === 'orders' && <OrdersView />}
                        {activeTab === 'expenses' && <ExpensesView />}
                        {activeTab === 'stocks' && <StocksView />}
                    </main>

                    {showBackup && <BackupModal onClose={() => setShowBackup(false)} onDataRestored={() => window.location.reload()} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StrictMode><App /></StrictMode>);
    </script>
</body>
</html>
