<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, StrictMode, useMemo } = React;

        // =================================================================
        // TYPES
        // =================================================================
        const OrderStatus = {
            DaIniziare: 'Da Iniziare',
            InSvolgimento: 'In Svolgimento',
            Terminato: 'Terminato',
        };

        const MovementType = {
            Entrata: 'Entrata',
            Uscita: 'Uscita',
        };

        // =================================================================
        // TOAST NOTIFICATION SYSTEM
        // =================================================================
        const ToastContext = React.createContext();

        const ToastProvider = ({ children }) => {
            const [toasts, setToasts] = useState([]);

            const showToast = (message, type = 'info', duration = 3000) => {
                const id = Date.now() + Math.random();
                setToasts(prev => [...prev, { id, message, type, duration }]);

                if (duration > 0) {
                    setTimeout(() => {
                        setToasts(prev => prev.filter(t => t.id !== id));
                    }, duration);
                }
            };

            const removeToast = (id) => {
                setToasts(prev => prev.filter(t => t.id !== id));
            };

            return (
                <ToastContext.Provider value={{ showToast }}>
                    {children}
                    <div className="fixed top-4 right-4 z-[200] space-y-2">
                        {toasts.map(toast => (
                            <div
                                key={toast.id}
                                className={`min-w-[280px] max-w-md p-4 rounded-lg shadow-lg flex items-start gap-3 animate-slide-in ${
                                    toast.type === 'success' ? 'bg-green-600 text-white' :
                                    toast.type === 'error' ? 'bg-red-600 text-white' :
                                    toast.type === 'warning' ? 'bg-yellow-600 text-white' :
                                    'bg-blue-600 text-white'
                                }`}
                                style={{
                                    animation: 'slideIn 0.3s ease-out'
                                }}
                            >
                                <div className="flex-1 text-sm font-medium">{toast.message}</div>
                                <button
                                    onClick={() => removeToast(toast.id)}
                                    className="text-white hover:text-slate-200 text-xl leading-none"
                                >
                                    ×
                                </button>
                            </div>
                        ))}
                    </div>
                </ToastContext.Provider>
            );
        };

        const useToast = () => {
            const context = React.useContext(ToastContext);
            if (!context) {
                throw new Error('useToast must be used within ToastProvider');
            }
            return context;
        };

        // =================================================================
        // DARK MODE SYSTEM
        // =================================================================
        const DarkModeContext = React.createContext();

        const DarkModeProvider = ({ children }) => {
            const [isDark, setIsDark] = useState(() => {
                const saved = localStorage.getItem('darkMode');
                return saved ? JSON.parse(saved) : false;
            });

            useEffect(() => {
                localStorage.setItem('darkMode', JSON.stringify(isDark));
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [isDark]);

            const toggleDarkMode = () => setIsDark(prev => !prev);

            return (
                <DarkModeContext.Provider value={{ isDark, toggleDarkMode }}>
                    {children}
                </DarkModeContext.Provider>
            );
        };

        const useDarkMode = () => {
            const context = React.useContext(DarkModeContext);
            if (!context) {
                throw new Error('useDarkMode must be used within DarkModeProvider');
            }
            return context;
        };

        // =================================================================
        // CESTINO/UNDO SYSTEM
        // =================================================================
        const TrashContext = React.createContext();

        const TrashProvider = ({ children }) => {
            const [trash, setTrash] = useLocalStorage('trash', []);
            const { showToast } = useToast();

            const moveToTrash = (item, type) => {
                const trashItem = {
                    id: Date.now() + Math.random(),
                    item,
                    type,
                    deletedAt: new Date().toISOString()
                };
                setTrash(prev => [...prev, trashItem]);
                showToast('Elemento spostato nel cestino', 'info');
                return trashItem.id;
            };

            const restoreFromTrash = (trashId) => {
                const item = trash.find(t => t.id === trashId);
                if (item) {
                    setTrash(prev => prev.filter(t => t.id !== trashId));
                    showToast('Elemento ripristinato', 'success');
                    return item;
                }
                return null;
            };

            const emptyTrash = () => {
                setTrash([]);
                showToast('Cestino svuotato', 'success');
            };

            const permanentlyDelete = (trashId) => {
                setTrash(prev => prev.filter(t => t.id !== trashId));
                showToast('Elemento eliminato definitivamente', 'info');
            };

            return (
                <TrashContext.Provider value={{ trash, moveToTrash, restoreFromTrash, emptyTrash, permanentlyDelete }}>
                    {children}
                </TrashContext.Provider>
            );
        };

        const useTrash = () => {
            const context = React.useContext(TrashContext);
            if (!context) {
                throw new Error('useTrash must be used within TrashProvider');
            }
            return context;
        };

        // =================================================================
        // HOOKS - LOCALSTORAGE ONLY
        // =================================================================
        function useLocalStorage(key, initialValue) {
            const [storedValue, setStoredValue] = useState(() => {
                if (typeof window === 'undefined') {
                    return initialValue;
                }
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error(error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    if (typeof window !== 'undefined') {
                        window.localStorage.setItem(key, JSON.stringify(valueToStore));
                    }
                } catch (error) {
                    console.error(error);
                }
            };

            return [storedValue, setValue];
        }

        // =================================================================
        // BACKUP MANAGER
        // =================================================================
        const BackupManager = {
            exportAllData() {
                const data = {
                    orders: JSON.parse(localStorage.getItem('orders') || '[]'),
                    expenses: JSON.parse(localStorage.getItem('expenses') || '[]'),
                    stockMovements: JSON.parse(localStorage.getItem('stockMovements') || '[]'),
                    stockThresholds: JSON.parse(localStorage.getItem('stockThresholds') || '{}'),
                    trash: JSON.parse(localStorage.getItem('trash') || '[]'),
                    darkMode: JSON.parse(localStorage.getItem('darkMode') || 'false'),
                    exportDate: new Date().toISOString(),
                    version: '3.0'
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `backup_completo_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            },

            async importAllData(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);

                            if (!data.orders || !data.expenses) {
                                reject(new Error('File non valido'));
                                return;
                            }

                            const stats = {
                                orders: data.orders.length,
                                expenses: data.expenses.length,
                                stockMovements: (data.stockMovements || data.stocks || []).length,
                                stockThresholds: Object.keys(data.stockThresholds || {}).length,
                                trash: (data.trash || []).length,
                                exportDate: data.exportDate,
                                version: data.version || '2.0'
                            };

                            resolve({ data, stats });
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            },

            restoreData(data) {
                localStorage.setItem('orders', JSON.stringify(data.orders));
                localStorage.setItem('expenses', JSON.stringify(data.expenses));
                // Supporto retrocompatibilità con vecchi backup
                localStorage.setItem('stockMovements', JSON.stringify(data.stockMovements || data.stocks || []));
                // Nuovi dati v3.0
                localStorage.setItem('stockThresholds', JSON.stringify(data.stockThresholds || {}));
                localStorage.setItem('trash', JSON.stringify(data.trash || []));
                if (data.darkMode !== undefined) {
                    localStorage.setItem('darkMode', JSON.stringify(data.darkMode));
                }
            }
        };

        // =================================================================
        // SEARCH AND FILTERS COMPONENT
        // =================================================================
        const SearchIcon = () => (
            <svg className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );
        const FilterIcon = () => (
            <svg className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
        );
        
        // =================================================================
        // DATE PRESETS COMPONENT
        // =================================================================
        const DatePresets = ({ onSelectPreset }) => {
            const presets = [
                {
                    label: 'Ultimi 7 giorni',
                    getValue: () => {
                        const to = new Date();
                        const from = new Date();
                        from.setDate(from.getDate() - 7);
                        return { from: from.toISOString().split('T')[0], to: to.toISOString().split('T')[0] };
                    }
                },
                {
                    label: 'Ultimi 30 giorni',
                    getValue: () => {
                        const to = new Date();
                        const from = new Date();
                        from.setDate(from.getDate() - 30);
                        return { from: from.toISOString().split('T')[0], to: to.toISOString().split('T')[0] };
                    }
                },
                {
                    label: 'Questo mese',
                    getValue: () => {
                        const now = new Date();
                        const from = new Date(now.getFullYear(), now.getMonth(), 1);
                        const to = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                        return { from: from.toISOString().split('T')[0], to: to.toISOString().split('T')[0] };
                    }
                },
                {
                    label: 'Mese scorso',
                    getValue: () => {
                        const now = new Date();
                        const from = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                        const to = new Date(now.getFullYear(), now.getMonth(), 0);
                        return { from: from.toISOString().split('T')[0], to: to.toISOString().split('T')[0] };
                    }
                },
                {
                    label: 'Quest\'anno',
                    getValue: () => {
                        const now = new Date();
                        const from = new Date(now.getFullYear(), 0, 1);
                        const to = new Date(now.getFullYear(), 11, 31);
                        return { from: from.toISOString().split('T')[0], to: to.toISOString().split('T')[0] };
                    }
                },
                {
                    label: 'Anno scorso',
                    getValue: () => {
                        const now = new Date();
                        const from = new Date(now.getFullYear() - 1, 0, 1);
                        const to = new Date(now.getFullYear() - 1, 11, 31);
                        return { from: from.toISOString().split('T')[0], to: to.toISOString().split('T')[0] };
                    }
                }
            ];

            return (
                <div className="flex flex-wrap gap-1.5 mb-2">
                    {presets.map((preset, index) => (
                        <button
                            key={index}
                            onClick={() => onSelectPreset(preset.getValue())}
                            className="px-2 py-1 text-xs bg-white border border-slate-300 rounded hover:bg-slate-50 hover:border-blue-500 transition-colors"
                        >
                            {preset.label}
                        </button>
                    ))}
                </div>
            );
        };

        const SearchAndFilters = ({
            searchTerm,
            onSearchChange,
            filters,
            onFilterChange,
            showFilters,
            onToggleFilters,
            filterOptions,
            showDatePresets = false
        }) => {
            return (
                <div className="mb-3 space-y-2">
                    <div className="flex gap-2">
                        <div className="flex-1 relative">
                            <SearchIcon className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400" />
                            <input
                                type="text"
                                placeholder="Cerca..."
                                value={searchTerm}
                                onChange={(e) => onSearchChange(e.target.value)}
                                className="compact-input w-full pl-10 rounded border-slate-300 border focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                            />
                        </div>
                        <button
                            onClick={onToggleFilters}
                            className={`px-4 py-2 rounded flex items-center gap-2 text-sm font-medium transition-colors ${
                                showFilters ? 'bg-blue-600 text-white' : 'bg-white text-slate-600 border border-slate-300'
                            }`}
                        >
                            <FilterIcon />
                            Filtri
                        </button>
                    </div>

                    {showFilters && (
                        <div className="bg-white rounded-lg shadow-sm p-3 space-y-3">
                            {showDatePresets && (
                                <div>
                                    <label className="block text-xs font-medium text-slate-700 mb-1.5">
                                        📅 Preset Veloci
                                    </label>
                                    <DatePresets onSelectPreset={(dates) => {
                                        onFilterChange('dateFrom', dates.from);
                                        onFilterChange('dateTo', dates.to);
                                    }} />
                                </div>
                            )}
                            {filterOptions.map((option) => (
                                <div key={option.key}>
                                    <label className="block text-xs font-medium text-slate-700 mb-1">
                                        {option.label}
                                    </label>
                                    {option.type === 'select' ? (
                                        <select
                                            value={filters[option.key] || ''}
                                            onChange={(e) => onFilterChange(option.key, e.target.value)}
                                            className="compact-select w-full rounded border-slate-300 border focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                        >
                                            <option value="">Tutti</option>
                                            {option.options.map((opt) => (
                                                <option key={opt} value={opt}>{opt}</option>
                                            ))}
                                        </select>
                                    ) : option.type === 'dateRange' ? (
                                        <div className="grid grid-cols-2 gap-2">
                                            <input
                                                type="date"
                                                value={filters[`${option.key}From`] || ''}
                                                onChange={(e) => onFilterChange(`${option.key}From`, e.target.value)}
                                                className="compact-input w-full rounded border-slate-300 border focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                                placeholder="Da"
                                            />
                                            <input
                                                type="date"
                                                value={filters[`${option.key}To`] || ''}
                                                onChange={(e) => onFilterChange(`${option.key}To`, e.target.value)}
                                                className="compact-input w-full rounded border-slate-300 border focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                                placeholder="A"
                                            />
                                        </div>
                                    ) : null}
                                </div>
                            ))}
                            <button
                                onClick={() => onFilterChange('reset', null)}
                                className="w-full py-2 text-sm text-blue-600 hover:text-blue-800 font-medium"
                            >
                                Resetta Filtri
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        // =================================================================
        // UTILS
        // =================================================================
        const resizeImage = (file, maxWidth, maxHeight) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        };

        const formatCurrency = (value) => {
            if (value === null || value === undefined) return '—';
            return value.toLocaleString('it-IT', { style: 'currency', currency: 'EUR' });
        };

        const formatDate = (dateString) => {
            return new Date(dateString).toLocaleDateString('it-IT', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
            });
        };

        const formatDateTime = (dateString) => {
            return new Date(dateString).toLocaleString('it-IT', {
                day: '2-digit',

                const data = {

                    expenses: JSON.parse(localStorage.getItem('expenses') || '[]'),
                    stockMovements: JSON.parse(localStorage.getItem('stockMovements') || '[]'),
                    stockThresholds: JSON.parse(localStorage.getItem('stockThresholds') || '{}'),
                    trash: JSON.parse(localStorage.getItem('trash') || '[]'),
                    darkMode: JSON.parse(localStorage.getItem('darkMode') || 'false'),
                    exportDate: new Date().toISOString(),
                    version: '3.0'
                };
                return new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            },

            // Salva su Google Drive (usa File System Access API con Google Drive come destinazione)
            async saveToGoogleDrive() {
                try {
                    // File System Access API
                    const handle = await window.showSaveFilePicker({
                        suggestedName: `backup_${new Date().toISOString().split('T')[0]}.json`,
                        types: [{
                            description: 'Backup JSON',
                            accept: { 'application/json': ['.json'] }
                        }],
                        startIn: 'documents' // Su alcuni sistemi punta a Google Drive se configurato
                    });
                    
                    const writable = await handle.createWritable();
                    const blob = this.createBackupBlob();
                    await writable.write(blob);
                    await writable.close();
                    
                    return { success: true, message: 'Backup salvato! Assicurati di aver selezionato Google Drive come destinazione.' };
                } catch (error) {
                    if (error.name === 'AbortError') {
                        return { success: false, message: 'Salvataggio annullato.' };
                    }
                    throw error;
                }
            },

            async saveToICloud() {
                try {
                    // Su Safari iOS/macOS, il file picker accede automaticamente a iCloud Drive
                    if (!window.showSaveFilePicker) {
                        // Fallback per browser che non supportano File System Access API
                        const blob = this.createBackupBlob();
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `backup_${new Date().toISOString().split('T')[0]}.json`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        return { 
                            success: true, 
                            message: 'Backup scaricato! Su Safari iOS/macOS, puoi salvarlo in iCloud Drive dalla schermata download.' 
                        };
                    }

                    const handle = await window.showSaveFilePicker({
                        suggestedName: `backup_${new Date().toISOString().split('T')[0]}.json`,
                        types: [{
                            description: 'Backup JSON',
                            accept: { 'application/json': ['.json'] }
                        }],
                        startIn: 'documents'
                    });
                    
                    const writable = await handle.createWritable();
                    const blob = this.createBackupBlob();
                    await writable.write(blob);
                    await writable.close();
                    
                    return { success: true, message: 'Backup salvato su iCloud Drive!' };
                } catch (error) {
                    if (error.name === 'AbortError') {
                        return { success: false, message: 'Salvataggio annullato.' };
                    }

                            uscite: 0,

                            totalValue: 0,
                            avgPrice: 0

                        giacenzeMap[m.code].entrate += m.quantity;
                        giacenzeMap[m.code].totalValue += (m.quantity * m.price);

                        giacenzeMap[m.code].uscite += m.quantity;
                    }

                Object.values(giacenzeMap).forEach(g => {
                    g.giacenza = g.entrate - g.uscite;
