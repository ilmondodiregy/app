        };

        // =================================================================
        // STATISTICS VIEW
        // =================================================================
        // =================================================================
        // STATISTICS VIEW - VERSIONE MIGLIORATA CON LAYOUT COMPATTO
        // =================================================================
        const StatisticsView = () => {
            const [orders] = useLocalStorage('orders', []);
            const [stockMovements] = useLocalStorage('stockMovements', []);
            const [activeSection, setActiveSection] = useState('orders');

            // FILTRI
            const [orderFilters, setOrderFilters] = useState({
                dateFrom: '',
                dateTo: '',
                status: 'all',
                minAmount: '',
                maxAmount: ''
            });

            const [stockFilters, setStockFilters] = useState({
                dateFrom: '',
                dateTo: '',
                type: 'all',
                product: ''
            });

            // CHARTS REFS
            const ordersChartRef = useRef(null);
            const ordersChartInstance = useRef(null);
            const ordersTimeChartRef = useRef(null);
            const ordersTimeChartInstance = useRef(null);
            const ordersArticlesChartRef = useRef(null);
            const ordersArticlesChartInstance = useRef(null);
            
            const stocksChartRef = useRef(null);
            const stocksChartInstance = useRef(null);
            const stocksGiacenzeChartRef = useRef(null);
            const stocksGiacenzeChartInstance = useRef(null);
            const stocksRotazioneChartRef = useRef(null);
            const stocksRotazioneChartInstance = useRef(null);

            // DATI FILTRATI ORDINI
            const filteredOrders = useMemo(() => {
                return orders.filter(order => {
                    const orderDate = new Date(order.date);
                    const amount = order.quantity * order.salePrice;

                    if (orderFilters.dateFrom && orderDate < new Date(orderFilters.dateFrom)) return false;
                    if (orderFilters.dateTo && orderDate > new Date(orderFilters.dateTo)) return false;
                    if (orderFilters.status !== 'all' && order.status !== orderFilters.status) return false;
                    if (orderFilters.minAmount && amount < parseFloat(orderFilters.minAmount)) return false;
                    if (orderFilters.maxAmount && amount > parseFloat(orderFilters.maxAmount)) return false;

                    return true;
                });
            }, [orders, orderFilters]);

            // DATI FILTRATI SCORTE
            const filteredStocks = useMemo(() => {
                return stockMovements.filter(movement => {
                    const movementDate = new Date(movement.date);

                    if (stockFilters.dateFrom && movementDate < new Date(stockFilters.dateFrom)) return false;
                    if (stockFilters.dateTo && movementDate > new Date(stockFilters.dateTo)) return false;
                    if (stockFilters.type !== 'all' && movement.type !== stockFilters.type) return false;
                    if (stockFilters.product && !movement.code.toLowerCase().includes(stockFilters.product.toLowerCase())) return false;

                    return true;
                });
            }, [stockMovements, stockFilters]);

            // CALCOLO GIACENZE ATTUALI PER CODICE
            const giacenzePerCodice = useMemo(() => {
                const giacenze = {};
                
                filteredStocks.forEach(movement => {
                    if (!giacenze[movement.code]) {
                        giacenze[movement.code] = {
                            code: movement.code,
                            description: movement.description,
                            entrate: 0,
                            uscite: 0,
                            giacenza: 0
                        };
                    }
                    
                    if (movement.type === MovementType.Entrata) {
                        giacenze[movement.code].entrate += movement.quantity;
                    } else {
                        giacenze[movement.code].uscite += movement.quantity;
                    }
                    
                    giacenze[movement.code].giacenza = giacenze[movement.code].entrate - giacenze[movement.code].uscite;
                });
                
                return Object.values(giacenze).sort((a, b) => b.giacenza - a.giacenza);
            }, [filteredStocks]);

            // CODICI PIÙ UTILIZZATI (ROTAZIONE)
            const codiciPiuUsati = useMemo(() => {
                const uscitePerCodice = {};
                
                filteredStocks
                    .filter(m => m.type === MovementType.Uscita)
                    .forEach(movement => {
                        if (!uscitePerCodice[movement.code]) {
                            uscitePerCodice[movement.code] = {
                                code: movement.code,
                                description: movement.description,
                                uscite: 0
                            };
                        }
                        uscitePerCodice[movement.code].uscite += movement.quantity;
                    });
                
                return Object.values(uscitePerCodice)
                    .sort((a, b) => b.uscite - a.uscite)
                    .slice(0, 10); // Top 10
            }, [filteredStocks]);

            // STATISTICHE ORDINI
            const ordersStats = useMemo(() => {
                const total = filteredOrders.reduce((sum, o) => sum + (o.quantity * o.salePrice), 0);
                const count = filteredOrders.length;
                const completed = filteredOrders.filter(o => o.status === OrderStatus.Terminato).length;
                const inProgress = filteredOrders.filter(o => o.status === OrderStatus.InSvolgimento).length;
                const notStarted = filteredOrders.filter(o => o.status === OrderStatus.DaIniziare).length;
                const avgOrder = count > 0 ? total / count : 0;

                return { total, count, completed, inProgress, notStarted, avgOrder };
            }, [filteredOrders]);

            // ARTICOLI PIÙ RICHIESTI (RAGGRUPPATI PER ARTICOLO)
            const articoliPiuRichiesti = useMemo(() => {
                const articoliMap = {};
                
                filteredOrders.forEach(order => {
                    if (!articoliMap[order.article]) {
                        articoliMap[order.article] = {
                            article: order.article,
                            quantitaTotale: 0,
                            fatturatoTotale: 0,
                            numeroOrdini: 0
                        };
                    }
                    
                    articoliMap[order.article].quantitaTotale += order.quantity;
                    articoliMap[order.article].fatturatoTotale += (order.quantity * order.salePrice);
                    articoliMap[order.article].numeroOrdini += 1;
                });
                
                return Object.values(articoliMap)
                    .sort((a, b) => b.quantitaTotale - a.quantitaTotale); // Ordina per quantità richiesta (decrescente)
            }, [filteredOrders]);

            // STATISTICHE SCORTE
            const stocksStats = useMemo(() => {
                const totalMovements = filteredStocks.length;
                const entrate = filteredStocks.filter(m => m.type === MovementType.Entrata).length;
                const uscite = filteredStocks.filter(m => m.type === MovementType.Uscita).length;
                const totalEntrate = filteredStocks
                    .filter(m => m.type === MovementType.Entrata)
                    .reduce((sum, m) => sum + m.quantity, 0);
                const totalUscite = filteredStocks
                    .filter(m => m.type === MovementType.Uscita)
                    .reduce((sum, m) => sum + m.quantity, 0);
                const balance = totalEntrate - totalUscite;

                return { totalMovements, entrate, uscite, totalEntrate, totalUscite, balance };
            }, [filteredStocks]);

            // RESET FILTRI
            const resetOrderFilters = () => {
                setOrderFilters({
                    dateFrom: '',
                    dateTo: '',
                    status: 'all',
                    minAmount: '',
                    maxAmount: ''
                });
            };

            const resetStockFilters = () => {
                setStockFilters({
                    dateFrom: '',
                    dateTo: '',
                    type: 'all',
                    product: ''
                });
            };

            // EXPORT FUNCTIONS - ORDINI (ARTICOLI RAGGRUPPATI)
            const exportOrdersToExcel = () => {
                const ws = XLSX.utils.json_to_sheet(articoliPiuRichiesti.map(a => ({
                    'Articolo': a.article,
                    'Quantità Totale Richiesta': a.quantitaTotale,
                    'Fatturato Totale (€)': a.fatturatoTotale.toFixed(2),
                    'Numero Ordini': a.numeroOrdini,
                    'Media per Ordine': (a.quantitaTotale / a.numeroOrdini).toFixed(2)
                })));
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Articoli Richiesti');
                XLSX.writeFile(wb, `articoli_richiesti_${new Date().toISOString().split('T')[0]}.xlsx`);
            };

            const exportOrdersToPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(18);
                doc.text('Report Articoli Più Richiesti', 14, 20);
                doc.setFontSize(10);
                doc.text(`Generato il ${new Date().toLocaleDateString('it-IT')}`, 14, 28);
                doc.text(`Totale articoli: ${articoliPiuRichiesti.length}`, 14, 34);

                const tableData = articoliPiuRichiesti.map(a => [
                    a.article.substring(0, 45),
                    a.quantitaTotale,
                    `€${a.fatturatoTotale.toFixed(2)}`,
                    a.numeroOrdini
                ]);

                doc.autoTable({
                    head: [['Articolo', 'Qta Tot.', 'Fatturato', 'N° Ordini']],
                    body: tableData,
                    startY: 40,
                    styles: { fontSize: 8 },
                    headStyles: { fillColor: [59, 130, 246] }
                });

                doc.save(`articoli_richiesti_${new Date().toISOString().split('T')[0]}.pdf`);
            };

            // EXPORT FUNCTIONS - GIACENZE
            const exportGiacenzeToExcel = () => {
                const ws = XLSX.utils.json_to_sheet(giacenzePerCodice.map(g => ({
                    Codice: g.code,
                    Descrizione: g.description,
                    'Entrate Totali': g.entrate,
                    'Uscite Totali': g.uscite,
                    'Giacenza Attuale': g.giacenza
                })));
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Giacenze');
                XLSX.writeFile(wb, `giacenze_${new Date().toISOString().split('T')[0]}.xlsx`);
            };

            const exportGiacenzeToPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(18);
                doc.text('Report Giacenze Magazzino', 14, 20);
                doc.setFontSize(10);
                doc.text(`Generato il ${new Date().toLocaleDateString('it-IT')}`, 14, 28);

                const tableData = giacenzePerCodice.map(g => [
                    g.code,
                    g.description.substring(0, 30),
                    g.entrate,
                    g.uscite,
                    g.giacenza
                ]);

                doc.autoTable({
                    head: [['Codice', 'Descrizione', 'Entrate', 'Uscite', 'Giacenza']],
                    body: tableData,
                    startY: 35,
                    styles: { fontSize: 8 }
                });

                doc.save(`giacenze_${new Date().toISOString().split('T')[0]}.pdf`);
            };

            // EXPORT FUNCTIONS - MOVIMENTI
            const exportStocksToExcel = () => {
                const ws = XLSX.utils.json_to_sheet(filteredStocks.map(m => ({
                    Codice: m.code,
                    Descrizione: m.description,
                    Tipo: m.type,
                    Quantità: m.quantity,
                    Data: new Date(m.date).toLocaleDateString('it-IT')
                })));
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Movimenti');
                XLSX.writeFile(wb, `movimenti_${new Date().toISOString().split('T')[0]}.xlsx`);
            };

            const exportStocksToPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(18);
                doc.text('Report Movimenti Scorte', 14, 20);
                doc.setFontSize(10);
                doc.text(`Generato il ${new Date().toLocaleDateString('it-IT')}`, 14, 28);

                const tableData = filteredStocks.map(m => [
                    m.code,
                    m.description.substring(0, 30),
                    m.type,
                    m.quantity,
                    new Date(m.date).toLocaleDateString('it-IT')
                ]);

                doc.autoTable({
                    head: [['Codice', 'Descrizione', 'Tipo', 'Quantità', 'Data']],
                    body: tableData,
                    startY: 35,
                    styles: { fontSize: 8 }
                });

                doc.save(`movimenti_${new Date().toISOString().split('T')[0]}.pdf`);
            };

            // CHARTS - ORDINI
            useEffect(() => {
                if (activeSection === 'orders' && ordersChartRef.current && filteredOrders.length > 0) {
                    if (ordersChartInstance.current) {
                        ordersChartInstance.current.destroy();
                    }

                    const ctx = ordersChartRef.current.getContext('2d');
                    ordersChartInstance.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Da Iniziare', 'In Svolgimento', 'Terminato'],
                            datasets: [{
                                data: [ordersStats.notStarted, ordersStats.inProgress, ordersStats.completed],
                                backgroundColor: ['#ef4444', '#f97316', '#10b981'],
                                borderWidth: 2,
                                borderColor: '#fff'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: { boxWidth: 12, font: { size: 10 } }
                                },
                                title: {
                                    display: true,
                                    text: 'Stati Ordini',
                                    font: { size: 12 }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (ordersChartInstance.current) {
                        ordersChartInstance.current.destroy();
                    }
                };
            }, [activeSection, filteredOrders, ordersStats]);

            useEffect(() => {
                if (activeSection === 'orders' && ordersTimeChartRef.current && filteredOrders.length > 0) {
                    if (ordersTimeChartInstance.current) {
                        ordersTimeChartInstance.current.destroy();
                    }

                    const monthlyData = {};
                    filteredOrders.forEach(order => {
                        const month = new Date(order.date).toLocaleDateString('it-IT', { year: 'numeric', month: 'short' });
                        if (!monthlyData[month]) {
                            monthlyData[month] = 0;
                        }
                        monthlyData[month] += order.quantity * order.salePrice;
                    });

                    const labels = Object.keys(monthlyData).sort();
                    const data = labels.map(label => monthlyData[label]);

                    const ctx = ordersTimeChartRef.current.getContext('2d');
                    ordersTimeChartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Fatturato',
                                data: data,
                                borderColor: '#3b82f6',
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                title: {
                                    display: true,
                                    text: 'Andamento Fatturato',
                                    font: { size: 12 }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        font: { size: 9 },
                                        callback: function(value) {
                                            return '€' + value.toFixed(0);
                                        }
                                    }
                                },
                                x: {
                                    ticks: { font: { size: 9 } }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (ordersTimeChartInstance.current) {
                        ordersTimeChartInstance.current.destroy();
                    }
                };
            }, [activeSection, filteredOrders]);

            // CHARTS - ARTICOLI PIÙ RICHIESTI
            useEffect(() => {
                if (activeSection === 'orders' && ordersArticlesChartRef.current && articoliPiuRichiesti.length > 0) {
                    if (ordersArticlesChartInstance.current) {
                        ordersArticlesChartInstance.current.destroy();
                    }

                    const top10Articoli = articoliPiuRichiesti.slice(0, 10);
                    const labels = top10Articoli.map(a => a.article.length > 30 ? a.article.substring(0, 30) + '...' : a.article);
                    const data = top10Articoli.map(a => a.quantitaTotale);

                    const ctx = ordersArticlesChartRef.current.getContext('2d');
                    ordersArticlesChartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Quantità Richiesta',
                                data: data,
                                backgroundColor: '#3b82f6',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            indexAxis: 'y',
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                title: {
                                    display: true,
                                    text: 'Top 10 Articoli Più Richiesti',
                                    font: { size: 12 }
                                }
                            },
                            scales: {
                                x: {
                                    beginAtZero: true,
                                    ticks: { font: { size: 9 } }
                                },
                                y: {
                                    ticks: { font: { size: 9 } }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (ordersArticlesChartInstance.current) {
                        ordersArticlesChartInstance.current.destroy();
                    }
                };
            }, [activeSection, articoliPiuRichiesti]);

            // CHARTS - SCORTE - Movimenti
            useEffect(() => {
                if (activeSection === 'stocks' && stocksChartRef.current && filteredStocks.length > 0) {
                    if (stocksChartInstance.current) {
                        stocksChartInstance.current.destroy();
                    }

                    const ctx = stocksChartRef.current.getContext('2d');
                    stocksChartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Entrate', 'Uscite'],
                            datasets: [{
                                label: 'N° Movimenti',
                                data: [stocksStats.entrate, stocksStats.uscite],
                                backgroundColor: ['#10b981', '#ef4444'],
                                borderWidth: 1
                            }, {
                                label: 'Quantità',
                                data: [stocksStats.totalEntrate, stocksStats.totalUscite],
                                backgroundColor: ['#34d399', '#f87171'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: { boxWidth: 12, font: { size: 10 } }
                                },
                                title: {
                                    display: true,
                                    text: 'Entrate vs Uscite',
                                    font: { size: 12 }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: { font: { size: 9 } }
                                },
                                x: {
                                    ticks: { font: { size: 9 } }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (stocksChartInstance.current) {
                        stocksChartInstance.current.destroy();
                    }
                };
            }, [activeSection, filteredStocks, stocksStats]);

            // CHARTS - GIACENZE ATTUALI
            useEffect(() => {
                if (activeSection === 'stocks' && stocksGiacenzeChartRef.current && giacenzePerCodice.length > 0) {
                    if (stocksGiacenzeChartInstance.current) {
                        stocksGiacenzeChartInstance.current.destroy();
                    }

                    const top10Giacenze = giacenzePerCodice.slice(0, 10);
                    const labels = top10Giacenze.map(g => g.code);
                    const data = top10Giacenze.map(g => g.giacenza);

                    const ctx = stocksGiacenzeChartRef.current.getContext('2d');
                    stocksGiacenzeChartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Giacenza',
                                data: data,
                                backgroundColor: '#8b5cf6',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                title: {
                                    display: true,
                                    text: 'Top 10 Giacenze Attuali',
                                    font: { size: 12 }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: { font: { size: 9 } }
                                },
                                x: {
                                    ticks: { font: { size: 9 } }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (stocksGiacenzeChartInstance.current) {
                        stocksGiacenzeChartInstance.current.destroy();
                    }
                };
            }, [activeSection, giacenzePerCodice]);

            // CHARTS - ROTAZIONE (Codici Più Usati)
            useEffect(() => {
                if (activeSection === 'stocks' && stocksRotazioneChartRef.current && codiciPiuUsati.length > 0) {
                    if (stocksRotazioneChartInstance.current) {
                        stocksRotazioneChartInstance.current.destroy();
                    }

                    const labels = codiciPiuUsati.map(c => c.code);
                    const data = codiciPiuUsati.map(c => c.uscite);

                    const ctx = stocksRotazioneChartRef.current.getContext('2d');
                    stocksRotazioneChartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Uscite',
                                data: data,
                                backgroundColor: '#f59e0b',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            indexAxis: 'y',
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                title: {
                                    display: true,
                                    text: 'Top 10 Rotazione (Uscite)',
                                    font: { size: 12 }
                                }
                            },
                            scales: {
                                x: {
                                    beginAtZero: true,
                                    ticks: { font: { size: 9 } }
                                },
                                y: {
                                    ticks: { font: { size: 9 } }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (stocksRotazioneChartInstance.current) {
                        stocksRotazioneChartInstance.current.destroy();
                    }
                };
            }, [activeSection, codiciPiuUsati]);

            return (
                <div className="space-y-3">
                    <h2 className="text-xl font-bold text-slate-900">📊 Statistiche</h2>
                    
                    {/* TABS */}
                    <div className="flex gap-2 bg-white p-2 rounded-lg shadow-sm">
                        <button
                            onClick={() => setActiveSection('orders')}
                            className={`flex-1 py-2 rounded-lg text-sm font-medium transition-colors ${
                                activeSection === 'orders' ? 'bg-blue-600 text-white shadow-sm' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'
                            }`}
                        >
                            📊 Ordini
                        </button>
                        <button
                            onClick={() => setActiveSection('stocks')}
                            className={`flex-1 py-2 rounded-lg text-sm font-medium transition-colors ${
                                activeSection === 'stocks' ? 'bg-purple-600 text-white shadow-sm' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'
                            }`}
                        >
                            📦 Scorte
                        </button>
                    </div>

                    {/* STATISTICHE ORDINI */}
                    {activeSection === 'orders' && (
                        <div className="space-y-2">
                            {/* FILTRI ULTRA COMPATTI */}
                            <div className="bg-white rounded-lg shadow-sm p-2">
                                <div className="flex items-center justify-between mb-1">
                                    <h3 className="text-xs font-bold text-slate-900">🔍 Filtri</h3>
                                    <button onClick={resetOrderFilters} className="text-xs text-blue-600 hover:text-blue-700 font-medium">
                                        Reset
                                    </button>
                                </div>
                                <div className="mb-2">
                                    <label className="block text-xs font-medium text-slate-700 mb-1">📅 Preset Veloci</label>
                                    <DatePresets onSelectPreset={(dates) => {
                                        setOrderFilters({...orderFilters, dateFrom: dates.from, dateTo: dates.to});
                                    }} />
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-5 gap-1.5">
                                    <input type="date" value={orderFilters.dateFrom} onChange={(e) => setOrderFilters({...orderFilters, dateFrom: e.target.value})}
                                        className="compact-input w-full border border-slate-300 rounded text-xs" placeholder="Da" />
                                    <input type="date" value={orderFilters.dateTo} onChange={(e) => setOrderFilters({...orderFilters, dateTo: e.target.value})}
                                        className="compact-input w-full border border-slate-300 rounded text-xs" placeholder="A" />
                                    <select value={orderFilters.status} onChange={(e) => setOrderFilters({...orderFilters, status: e.target.value})}
                                        className="compact-select w-full border border-slate-300 rounded text-xs">
                                        <option value="all">Tutti Stati</option>
                                        {Object.values(OrderStatus).map(status => (
                                            <option key={status} value={status}>{status}</option>
                                        ))}
                                    </select>
                                    <input type="number" step="0.01" value={orderFilters.minAmount} onChange={(e) => setOrderFilters({...orderFilters, minAmount: e.target.value})}
                                        className="compact-input w-full border border-slate-300 rounded text-xs" placeholder="Min €" />
                                    <input type="number" step="0.01" value={orderFilters.maxAmount} onChange={(e) => setOrderFilters({...orderFilters, maxAmount: e.target.value})}
                                        className="compact-input w-full border border-slate-300 rounded text-xs" placeholder="Max €" />
                                </div>
                            </div>

                            {/* LAYOUT OTTIMIZZATO A 3 COLONNE */}
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-2">
                                {/* COLONNA 1: CARDS STATISTICHE */}
                                <div className="space-y-2">
                                    <div className="grid grid-cols-2 gap-1.5">
                                        <div className="bg-white rounded-lg p-2 shadow-sm">
                                            <div className="text-xs text-slate-600">Fatturato</div>
                                            <div className="text-sm font-bold text-blue-600">€{ordersStats.total.toFixed(2)}</div>
                                        </div>
                                        <div className="bg-white rounded-lg p-2 shadow-sm">
                                            <div className="text-xs text-slate-600">N° Ordini</div>
                                            <div className="text-sm font-bold text-slate-900">{ordersStats.count}</div>
                                        </div>
                                        <div className="bg-white rounded-lg p-2 shadow-sm">
                                            <div className="text-xs text-slate-600">Completati</div>
                                            <div className="text-sm font-bold text-green-600">{ordersStats.completed}</div>
                                        </div>
                                        <div className="bg-white rounded-lg p-2 shadow-sm">
                                            <div className="text-xs text-slate-600">In Corso</div>
                                            <div className="text-sm font-bold text-orange-600">{ordersStats.inProgress}</div>
                                        </div>
                                        <div className="bg-white rounded-lg p-2 shadow-sm">
                                            <div className="text-xs text-slate-600">Da Iniziare</div>
                                            <div className="text-sm font-bold text-red-600">{ordersStats.notStarted}</div>
                                        </div>
                                        <div className="bg-white rounded-lg p-2 shadow-sm">
                                            <div className="text-xs text-slate-600">Media</div>
                                            <div className="text-sm font-bold text-indigo-600">€{ordersStats.avgOrder.toFixed(2)}</div>
                                        </div>
                                    </div>

                                    {/* GRAFICI MINI */}
                                    {filteredOrders.length > 0 && (
                                        <div className="space-y-1.5">
                                            <div className="bg-white rounded-lg shadow-sm p-1.5">
                                                <div style={{position: 'relative', height: '130px'}}>
                                                    <canvas ref={ordersChartRef}></canvas>
                                                </div>
                                            </div>
                                            <div className="bg-white rounded-lg shadow-sm p-1.5">
                                                <div style={{position: 'relative', height: '130px'}}>
                                                    <canvas ref={ordersTimeChartRef}></canvas>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* COLONNA 2: GRAFICO TOP ARTICOLI */}
                                {filteredOrders.length > 0 && articoliPiuRichiesti.length > 0 && (
                                    <div className="bg-white rounded-lg shadow-sm p-2">
                                        <div style={{position: 'relative', height: 'calc(100% - 8px)'}}>
                                            <canvas ref={ordersArticlesChartRef}></canvas>
                                        </div>
                                    </div>
                                )}

                                {/* COLONNA 3: TABELLA ARTICOLI */}
                                <div className="bg-white rounded-lg shadow-sm p-2">
                                    <div className="flex items-center justify-between mb-1.5">
                                        <h3 className="text-xs font-bold text-slate-900">📋 Articoli ({articoliPiuRichiesti.length})</h3>
                                        <div className="flex gap-1">
                                            <button onClick={exportOrdersToExcel} className="px-1.5 py-1 bg-green-600 hover:bg-green-700 text-white text-xs rounded">
                                                📥 XLS
                                            </button>
                                            <button onClick={exportOrdersToPDF} className="px-1.5 py-1 bg-red-600 hover:bg-red-700 text-white text-xs rounded">
                                                📥 PDF
                                            </button>
                                        </div>
                                    </div>
                                    {articoliPiuRichiesti.length === 0 ? (
                                        <p className="text-center text-slate-500 py-4 text-xs">Nessun ordine</p>
                                    ) : (
                                        <>
                                            <div style={{overflowY: 'auto', maxHeight: 'calc(100vh - 320px)', minHeight: '250px'}}>
                                                <table className="w-full text-xs">
                                                    <thead className="bg-slate-50 sticky top-0">
                                                        <tr>
                                                            <th className="px-1.5 py-1 text-left text-xs">Articolo</th>
                                                            <th className="px-1.5 py-1 text-right text-xs">Qta</th>
                                                            <th className="px-1.5 py-1 text-right text-xs">€</th>
                                                            <th className="px-1.5 py-1 text-center text-xs">Ord</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-slate-200">
                                                        {articoliPiuRichiesti.map((articolo, index) => (
                                                            <tr key={articolo.article} className={`hover:bg-slate-50 ${index < 3 ? 'bg-blue-50' : ''}`}>
                                                                <td className="px-1.5 py-1 text-slate-700 font-medium text-xs" style={{maxWidth: '180px', wordWrap: 'break-word'}}>
                                                                    {index < 3 && (
                                                                        <span className="mr-0.5 text-xs">
                                                                            {index === 0 ? '🥇' : index === 1 ? '🥈' : '🥉'}
                                                                        </span>
                                                                    )}
                                                                    {articolo.article}
                                                                </td>
                                                                <td className="px-1.5 py-1 text-right font-bold text-purple-600 whitespace-nowrap text-xs">
                                                                    {articolo.quantitaTotale}
                                                                </td>
                                                                <td className="px-1.5 py-1 text-right font-bold text-green-600 whitespace-nowrap text-xs">
                                                                    {articolo.fatturatoTotale.toFixed(0)}
                                                                </td>
                                                                <td className="px-1.5 py-1 text-center text-slate-600 text-xs">
                                                                    {articolo.numeroOrdini}
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div className="mt-1.5 text-xs text-slate-500 border-t pt-1.5">
                                                💡 Top 3 in azzurro • Ordinati per quantità
                                            </div>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* STATISTICHE SCORTE */}
                    {activeSection === 'stocks' && (
                        <div className="space-y-2">
                            {/* FILTRI ULTRA COMPATTI */}
                            <div className="bg-white rounded-lg shadow-sm p-2">
                                <div className="flex items-center justify-between mb-1">
                                    <h3 className="text-xs font-bold text-slate-900">🔍 Filtri</h3>
                                    <button onClick={resetStockFilters} className="text-xs text-purple-600 hover:text-purple-700 font-medium">
                                        Reset
                                    </button>
                                </div>
                                <div className="mb-2">
                                    <label className="block text-xs font-medium text-slate-700 mb-1">📅 Preset Veloci</label>
                                    <DatePresets onSelectPreset={(dates) => {
                                        setStockFilters({...stockFilters, dateFrom: dates.from, dateTo: dates.to});
                                    }} />
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-1.5">
                                    <input type="date" value={stockFilters.dateFrom} onChange={(e) => setStockFilters({...stockFilters, dateFrom: e.target.value})}
                                        className="compact-input w-full border border-slate-300 rounded text-xs" placeholder="Da" />
                                    <input type="date" value={stockFilters.dateTo} onChange={(e) => setStockFilters({...stockFilters, dateTo: e.target.value})}
                                        className="compact-input w-full border border-slate-300 rounded text-xs" placeholder="A" />
                                    <select value={stockFilters.type} onChange={(e) => setStockFilters({...stockFilters, type: e.target.value})}
                                        className="compact-select w-full border border-slate-300 rounded text-xs">
                                        <option value="all">Tutti Tipi</option>
                                        {Object.values(MovementType).map(type => (
                                            <option key={type} value={type}>{type}</option>
                                        ))}
                                    </select>
                                    <input type="text" value={stockFilters.product} onChange={(e) => setStockFilters({...stockFilters, product: e.target.value})}
                                        className="compact-input w-full border border-slate-300 rounded text-xs" placeholder="Cerca codice..." />
                                </div>
                            </div>

                            {/* CARDS ULTRA COMPATTE */}
                            <div className="grid grid-cols-3 md:grid-cols-6 gap-1.5">
                                <div className="bg-white rounded-lg p-1.5 shadow-sm">
                                    <div className="text-xs text-slate-600">Movimenti</div>
                                    <div className="text-sm font-bold text-purple-600">{stocksStats.totalMovements}</div>
                                </div>
                                <div className="bg-white rounded-lg p-1.5 shadow-sm">
                                    <div className="text-xs text-slate-600">Entrate</div>
                                    <div className="text-sm font-bold text-green-600">{stocksStats.totalEntrate}</div>
                                </div>
                                <div className="bg-white rounded-lg p-1.5 shadow-sm">
                                    <div className="text-xs text-slate-600">Uscite</div>
                                    <div className="text-sm font-bold text-red-600">{stocksStats.totalUscite}</div>
                                </div>
                                <div className="bg-white rounded-lg p-1.5 shadow-sm">
                                    <div className="text-xs text-slate-600">N° Entrate</div>
                                    <div className="text-sm font-bold text-slate-900">{stocksStats.entrate}</div>
                                </div>
                                <div className="bg-white rounded-lg p-1.5 shadow-sm">
                                    <div className="text-xs text-slate-600">N° Uscite</div>
                                    <div className="text-sm font-bold text-slate-900">{stocksStats.uscite}</div>
                                </div>
                                <div className="bg-white rounded-lg p-1.5 shadow-sm">
                                    <div className="text-xs text-slate-600">Bilancio</div>
                                    <div className={`text-sm font-bold ${stocksStats.balance >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                        {stocksStats.balance >= 0 ? '+' : ''}{stocksStats.balance}
                                    </div>
                                </div>
                            </div>

                            {/* LAYOUT A 3 COLONNE OTTIMIZZATO */}
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-2">
                                {/* COLONNA 1 - GRAFICI ANALISI */}
                                <div className="space-y-1.5">
                                    {filteredStocks.length > 0 && (
                                        <>
                                            <div className="bg-white rounded-lg shadow-sm p-1.5">
                                                <div style={{position: 'relative', height: '130px'}}>
                                                    <canvas ref={stocksChartRef}></canvas>
                                                </div>
                                            </div>
                                            {giacenzePerCodice.length > 0 && (
                                                <div className="bg-white rounded-lg shadow-sm p-1.5">
                                                    <div style={{position: 'relative', height: '130px'}}>
                                                        <canvas ref={stocksGiacenzeChartRef}></canvas>
                                                    </div>
                                                </div>
                                            )}
                                        </>
                                    )}
                                </div>

                                {/* COLONNA 2 - GRAFICO ROTAZIONE */}
                                {codiciPiuUsati.length > 0 && (
                                    <div className="bg-white rounded-lg shadow-sm p-2">
                                        <div style={{position: 'relative', height: 'calc(100% - 8px)'}}>
                                            <canvas ref={stocksRotazioneChartRef}></canvas>
                                        </div>
                                    </div>
                                )}

                                {/* COLONNA 3 - TABELLA GIACENZE */}
                                <div className="bg-white rounded-lg shadow-sm p-2">
                                    <div className="flex items-center justify-between mb-1.5">
                                        <h3 className="text-xs font-bold text-slate-900">🏭 Giacenze ({giacenzePerCodice.length})</h3>
                                        <div className="flex gap-1">
                                            <button onClick={exportGiacenzeToExcel} className="px-1.5 py-1 bg-green-600 hover:bg-green-700 text-white text-xs rounded">
                                                📥 XLS
                                            </button>
                                            <button onClick={exportGiacenzeToPDF} className="px-1.5 py-1 bg-red-600 hover:bg-red-700 text-white text-xs rounded">
                                                📥 PDF
                                            </button>
                                        </div>
                                    </div>
                                    {giacenzePerCodice.length === 0 ? (
                                        <p className="text-center text-slate-500 py-4 text-xs">Nessuna giacenza</p>
                                    ) : (
                                        <div style={{overflowY: 'auto', maxHeight: 'calc(100vh - 320px)', minHeight: '250px'}}>
                                            <table className="w-full text-xs">
                                                <thead className="bg-slate-50 sticky top-0">
                                                    <tr>
                                                        <th className="px-1.5 py-1 text-left text-xs">Codice</th>
                                                        <th className="px-1.5 py-1 text-right text-xs">Ent.</th>
                                                        <th className="px-1.5 py-1 text-right text-xs">Usc.</th>
                                                        <th className="px-1.5 py-1 text-right text-xs">Giac.</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-200">
                                                    {giacenzePerCodice.map(g => (
                                                        <tr key={g.code} className="hover:bg-slate-50">
                                                            <td className="px-1.5 py-1 font-medium text-xs" title={g.description}>{g.code}</td>
                                                            <td className="px-1.5 py-1 text-right text-green-600 text-xs">{g.entrate}</td>
                                                            <td className="px-1.5 py-1 text-right text-red-600 text-xs">{g.uscite}</td>
                                                            <td className={`px-1.5 py-1 text-right font-bold text-xs ${g.giacenza > 0 ? 'text-purple-600' : g.giacenza < 0 ? 'text-red-600' : 'text-slate-400'}`}>
                                                                {g.giacenza}
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* TABELLA MOVIMENTI IN BASSO */}
                            <div className="bg-white rounded-lg shadow-sm p-3">
                                <div className="flex items-center justify-between mb-2">
                                    <h3 className="text-sm font-bold text-slate-900">📋 Movimenti ({filteredStocks.length})</h3>
                                    <div className="flex gap-1">
                                        <button onClick={exportStocksToExcel} className="px-2 py-1 bg-green-600 hover:bg-green-700 text-white text-xs rounded">
                                            📥 Excel
                                        </button>
                                        <button onClick={exportStocksToPDF} className="px-2 py-1 bg-red-600 hover:bg-red-700 text-white text-xs rounded">
                                            📥 PDF
                                        </button>
                                    </div>
                                </div>
                                {filteredStocks.length === 0 ? (
                                    <p className="text-center text-slate-500 py-4 text-sm">Nessun movimento</p>
                                ) : (
                                    <div style={{overflowY: 'auto', maxHeight: '200px'}}>
                                        <table className="w-full text-xs">
                                            <thead className="bg-slate-50 sticky top-0">
                                                <tr>
                                                    <th className="px-2 py-1 text-left">Codice</th>
                                                    <th className="px-2 py-1 text-center">Tipo</th>
                                                    <th className="px-2 py-1 text-right">Qta</th>
                                                    <th className="px-2 py-1 text-center">Data</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-200">
                                                {filteredStocks.map(movement => (
                                                    <tr key={movement.id} className="hover:bg-slate-50">
                                                        <td className="px-2 py-1 font-medium" title={movement.description}>{movement.code}</td>
                                                        <td className="px-2 py-1 text-center">
                                                            <span className={`px-1 py-0.5 text-xs rounded ${
                                                                movement.type === MovementType.Entrata ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                            }`}>
                                                                {movement.type === MovementType.Entrata ? '▲' : '▼'}
                                                            </span>
                                                        </td>
                                                        <td className={`px-2 py-1 text-right font-bold ${
                                                            movement.type === MovementType.Entrata ? 'text-green-600' : 'text-red-600'
                                                        }`}>
                                                            {movement.type === MovementType.Entrata ? '+' : '-'}{movement.quantity}
                                                        </td>
                                                        <td className="px-2 py-1 text-center text-slate-600">{new Date(movement.date).toLocaleDateString('it-IT')}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };


        // =================================================================
        // MAIN APP
        // =================================================================
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [showBackup, setShowBackup] = useState(false);
            const [showTrash, setShowTrash] = useState(false);
            const { isDark, toggleDarkMode } = useDarkMode();
            const { trash } = useTrash();

            useEffect(() => {
                console.log('Active Tab:', activeTab);
            }, [activeTab]);

            const tabs = {
                dashboard: { label: 'Dashboard', color: 'slate' },
                orders: { label: 'Ordini', color: 'blue' },
                expenses: { label: 'Spese', color: 'emerald' },
                stocks: { label: 'Scorte', color: 'purple' },
                statistics: { label: 'Statistiche', color: 'yellow' }
            };

            return (
                <div className="min-h-screen bg-slate-100">
                    <header className="bg-white shadow-sm sticky top-0 z-40">
                        <div className="max-w-6xl mx-auto px-4 py-3">
                            <div className="flex items-center justify-between gap-2">
                                <h1 className="text-lg font-bold text-slate-900 whitespace-nowrap">Gestione Pro</h1>
                                <div className="flex gap-2 overflow-x-auto flex-1">
                                    {Object.entries(tabs).map(([key, tab]) => (
                                        <button
                                            key={key}
                                            onClick={() => setActiveTab(key)}
                                            className={`px-3 py-2 text-sm font-medium rounded-lg transition-colors whitespace-nowrap ${
                                                activeTab === key
                                                    ? (key === 'dashboard' ? 'bg-slate-700 text-white shadow-sm' :
                                                       key === 'orders' ? 'bg-blue-600 text-white shadow-sm' :
                                                       key === 'expenses' ? 'bg-emerald-600 text-white shadow-sm' :
                                                       key === 'stocks' ? 'bg-purple-600 text-white shadow-sm' :
                                                       'bg-yellow-600 text-white shadow-sm')
                                                    : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'
                                            }`}
                                        >
                                            {tab.label}
                                        </button>
                                    ))}
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={toggleDarkMode} className="p-2 text-white bg-slate-700 hover:bg-slate-800 rounded-full transition-colors" title={isDark ? 'Modalità Chiara' : 'Modalità Scura'}>
                                        {isDark ? <SunIcon /> : <MoonIcon />}
                                    </button>
                                    <button onClick={() => setShowTrash(true)} className="p-2 text-white bg-orange-600 hover:bg-orange-700 rounded-full transition-colors relative" title="Cestino">
                                        <TrashBinIcon />
                                        {trash.length > 0 && (
                                            <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">
                                                {trash.length}
                                            </span>
                                        )}
                                    </button>
                                    <button onClick={() => setShowBackup(true)} className="p-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-full transition-colors" title="Backup Completo">
                                        <DatabaseIcon />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-4">
                        {activeTab === 'dashboard' && <DashboardView />}
                        {activeTab === 'orders' && <OrdersView />}
                        {activeTab === 'expenses' && <ExpensesView />}
                        {activeTab === 'stocks' && <StocksView />}
                        {activeTab === 'statistics' && <StatisticsView />}
                    </main>

                    {showBackup && <BackupModal onClose={() => setShowBackup(false)} onDataRestored={() => window.location.reload()} />}
                    {showTrash && <TrashModal onClose={() => setShowTrash(false)} />}
                </div>
            );
        };

        const AppWithProviders = () => (
            <ToastProvider>
                <DarkModeProvider>
                    <TrashProvider>
                        <App />
                    </TrashProvider>
                </DarkModeProvider>
            </ToastProvider>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StrictMode><AppWithProviders /></StrictMode>);
    </script>
</body>
</html>
